<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico?v=2" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-itunes-app" content="app-id=1515534152" />
    <meta
      name="description"
      content="Lahjoitukset auttavat kehittämään puheentunnistusta, joka ymmärtää kaikenlaista suomea."
    />
    <!-- Facebook share -->
    <meta property="og:title" content="Hankkeen nimi" />
    <meta
      property="og:description"
      content="Lahjoitukset auttavat kehittämään puheentunnistusta, joka ymmärtää kaikenlaista suomea."
    />
    <meta
      property="og:image"
      content="https://example.com/share-placeholder.png"
    />
    <meta property="og:url" content="https://example.com" />
    <!-- Twitter share -->
    <meta name="twitter:title" content="Hankkeen nimi" />
    <meta
      name="twitter:description"
      content="Lahjoitukset auttavat kehittämään puheentunnistusta, joka ymmärtää kaikenlaista suomea."
    />
    <meta
      name="twitter:image"
      content="https://example.com/share-placeholder.png"
    />
    <!-- Icons -->
    <link
      rel="apple-touch-icon"
      href="https://example.com/logo192.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://example.com/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://example.com/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://example.com/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="https://example.com/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Hankkeen nimi</title>
  </head>
  <body>
    <noscript
      >JavaScriptin pitää olla sallittu, jotta sivua voi käyttää. Salli
      JavaScriptin käyttö selaimen asetuksissa.</noscript
    >
    <div id="root"></div>
    <!--
      This HTML file is a template.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
